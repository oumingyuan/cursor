<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <h1>俄罗斯方块</h1>
            <div class="game-info">
                <div class="score-board">
                    <div class="score-item">
                        <span class="label">分数:</span>
                        <span id="score">0</span>
                    </div>
                    <div class="score-item">
                        <span class="label">等级:</span>
                        <span id="level">1</span>
                    </div>
                    <div class="score-item">
                        <span class="label">行数:</span>
                        <span id="lines">0</span>
                    </div>
                </div>
                <div class="next-piece">
                    <div class="label">下一个:</div>
                    <canvas id="nextCanvas" width="100" height="100"></canvas>
                </div>
            </div>
        </div>
        
        <div class="game-main">
            <canvas id="gameCanvas" width="300" height="600"></canvas>
            <div class="game-controls">
                <div class="control-group">
                    <h3>操作说明</h3>
                    <div class="control-item">
                        <span class="key">←→</span>
                        <span class="desc">左右移动</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↓</span>
                        <span class="desc">快速下降</span>
                    </div>
                    <div class="control-item">
                        <span class="key">↑</span>
                        <span class="desc">旋转</span>
                    </div>
                    <div class="control-item">
                        <span class="key">空格</span>
                        <span class="desc">暂停/继续</span>
                    </div>
                </div>
                
                <div class="game-buttons">
                    <button id="startBtn" class="btn btn-primary">开始游戏</button>
                    <button id="pauseBtn" class="btn btn-secondary" disabled>暂停</button>
                    <button id="resetBtn" class="btn btn-danger">重新开始</button>
                </div>
            </div>
        </div>
        
        <div class="game-overlay" id="gameOverlay">
            <div class="overlay-content">
                <h2 id="overlayTitle">游戏结束</h2>
                <p id="overlayMessage">最终分数: <span id="finalScore">0</span></p>
                <button id="restartBtn" class="btn btn-primary">重新开始</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
